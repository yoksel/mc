<row class="user {{{mod}}}">
  <columns small="1" large="1" valign="middle">
    <img class="user__pic" src="{{{user_pic}}}" alt="">
  </columns>
  <columns small="11" large="11">
    <a class="user__link" href="{{{user_link}}}">{{{user_name}}}</a>
    <span class="user__action-datetime">{{{user_datetime}}}</span>
  </columns>
</row>
