<!-- digest-post -->
<container class="post post--digest">
    <row class="post__header">
        <columns>{{{header}}}</columns>
    </row>

    <row class="post__content">
        <columns small="11" large="11"><h4 class="post__subject"><a href="{{{url}}}" class="post__subject-link">{{{subject}}}</a></h4></columns>
        <columns small="1" large="1" class="post__image-holder"><img  class="post__image" src="{{{image}}}" alt=""></columns>
    </row>
</container>
<!-- // digest-post -->
